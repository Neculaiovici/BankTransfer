<h1>Create account</h1>
<div>
    <form [formGroup]="account" (ngSubmit)="submit()">
        <input class="col-12 my-2" placeholder="email" formControlName="email" required>
        <input class="col-12 my-2" placeholder="Full Name" formControlName="fullName" required>
        <input class="col-12 my-2" placeholder="exp" formControlName="exp" required>
        <input class="col-12 my-2" placeholder="balance" formControlName="balance" required>
        <button>Create</button>
    </form>
</div>
