<div class="jumbotron">
    <h1 class="text-center">Accounts details</h1>
</div>
<div class="container">
    <div class="row">
        <ul class="unlisted-item col-12" *ngFor="let acc of account">
            <li>{{acc.email}}</li>
            <li>{{acc.balance}}</li>
            <li>{{acc.fullName}}</li>
            <li>{{acc.exp}}</li>
        </ul>
        <button type="button" class="btn btn-primary" (click)="refreshAccountList()">refresh</button>
    </div>
</div>
