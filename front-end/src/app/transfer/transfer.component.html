<h1>Transfer money</h1>
<div>
    <form [formGroup]="form" (ngSubmit)="TransferMoney()">
        <input placeholder="fromEmail" formControlName="fromEmail">
        <input placeholder="toEmail" formControlName="toEmail">
        <input placeholder="amount" formControlName="amount">
        <button>Transfer</button>
    </form>
</div>
